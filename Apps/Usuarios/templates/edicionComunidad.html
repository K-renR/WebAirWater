{% extends "./base.html" %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion Comunidad</h2>
        <div class="card">
            <div class="card-body">
                <form action="/edicionComunidad/" method="POST">{% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{comunidad.codigo}}" readonly
                            class="form-control" placeholder="Codigo" maxlength="6" minlength="1" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{comunidad.nombre}}"
                            class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="txtSector" name="txtSector" value="{{comunidad.sector}}"
                            class="form-control" placeholder="Sector" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
